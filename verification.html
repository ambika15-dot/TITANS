<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <link rel="stylesheet" href="verification.css">
</head>
<body>
    <header class="header">
        <h1>WMC Safety</h1>
        <p>Enter the verification code sent to your email</p>
    </header>

    <section class="verification">
        <div class="verification-container">
            <h2>Verification Code</h2>
            <p>We have sent a verification code to your registered email address. Please enter it below.</p>
            
            <form id="verificationForm">
                <label for="code">Verification Code</label>
                <input type="text" id="code" name="code" maxlength="6" placeholder="Enter your 6-digit code" required>

                <button type="submit" onclick="location.href='submit.html'" class="btn">Verify</button>
            </form>

            <p class="resend-link">Didn't receive the code? <a href="#">Resend</a></p>
        </div>
    </section>

    <footer class="footer">
        <p>WMC Safety &copy; 2025</p>
    </footer>
</body>
</html>
