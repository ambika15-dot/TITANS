<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Personal Information</h1>
        <p>Please fill in your details</p>
    </header>

    <section class="form-section">
        <div class="form-container">
            <form id="personalInfoForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>

                <label for="bloodGroup">Blood Group</label>
                <input type="text" id="bloodGroup" name="bloodGroup" placeholder="Enter your blood group" required>

                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>

                <label for="district">District</label>
                <input type="text" id="district" name="district" placeholder="Enter your district" required>

                <button type="submit"onclick="location.href='com.html'"class="btn">Submit</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Personal Info Form</p>
    </footer>

</body>
</html>
